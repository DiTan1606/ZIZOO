<body>
    <div class="container">

    <script>
        const API_KEY = 'pG4FCCej0bkL1YctO2YEqqXT5CEY8JdP';
        const API_SECRET = 'U0cUD0aFObHaq9U2';
        let accessToken = null;

        function showResult(html) {
            document.getElementById('result').style.display = 'block';

        }

        async function testAuth() {
            showResult('<p class="loading">‚è≥ ƒêang x√°c th·ª±c v·ªõi Amadeus...</p>');
            
            try {
                const response = await fetch('https://test.api.amadeus.com/v1/security/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        grant_type: 'client_credentials',
                        client_id: API_KEY,
                        client_secret: API_SECRET

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                accessToken = data.access_token;
                
                showResult(`
                    <p style="color: green;">‚úÖ X√°c th·ª±c th√†nh c√¥ng!</p>
                    <p><strong>Access Token:</strong> ${accessToken.substring(0, 50)}...</p>
                    <p><strong>Expires in:</strong> ${data.expires_in} seconds (${Math.round(data.expires_in/60)} ph√∫t)</p>
                    <p><strong>Token Type:</strong> ${data.token_type}</p>
                `);

        async function testFlightSearch() {
            showResult('<p class="loading">‚è≥ ƒêang t√¨m chuy·∫øn bay HAN ‚Üí SGN qua backend...</p>');

            try {
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 7);
                const departureDate = tomorrow.toISOString().split('T')[0];

                // G·ªçi BACKEND PROXY thay v√¨ g·ªçi tr·ª±c ti·∫øp Amadeus
                const url = `http://localhost:5000/api/flights?origin=HAN&destination=SGN&date=${departureDate}&travelers=1`;

                const response = await fetch(url);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();

                if (!data.data || data.data.length === 0) {
                    showResult('<p class="error">‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y chuy·∫øn bay n√†o</p>');
                    return;
                }

                let html = `<p style="color: green;">‚úÖ T√¨m th·∫•y ${data.data.length} chuy·∫øn bay!</p>`;
                
                data.data.slice(0, 3).forEach((offer, index) => {
                    const segment = offer.itineraries[0].segments[0];
                    const price = parseFloat(offer.price.total);

                            <p><strong>ƒê·∫øn:</strong> ${new Date(segment.arrival.at).toLocaleString('vi-VN')}</p>
                            <p><strong>Th·ªùi gian bay:</strong> ${duration}</p>
                            <p class="price">üí∞ ${price.toLocaleString('vi-VN')} VNƒê</p>
                        </div>
                    `;
                });

                showResult(html);
            } catch (error) {
                showResult(`<p class="error">‚ùå L·ªói: ${error.message}</p>`);

        }

        function testDistance() {
            const provinceCoords = {
                'H√† N·ªôi': { lat: 21.0285, lng: 105.8542 },
                'H·ªì Ch√≠ Minh': { lat: 10.8231, lng: 106.6297 },
                'ƒê√† N·∫µng': { lat: 16.0544, lng: 108.2022 },
                'Ph√∫ Qu·ªëc': { lat: 10.2899, lng: 103.9840 }
            };

            function calculateDistance(coord1, coord2) {
                const R = 6371;
                const dLat = (coord2.lat - coord1.lat) * Math.PI / 180;
                const dLon = (coord2.lng - coord1.lng) * Math.PI / 180;
                const a = 
                    Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(coord1.lat * Math.PI / 180) * Math.cos(coord2.lat * Math.PI / 180) *
                    Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return Math.round(R * c);
            }

            let html = '<h4>üìè Kho·∫£ng c√°ch gi·ªØa c√°c th√†nh ph·ªë:</h4>';
            
            const routes = [
                ['H√† N·ªôi', 'H·ªì Ch√≠ Minh'],
                ['H√† N·ªôi', 'ƒê√† N·∫µng'],
                ['H·ªì Ch√≠ Minh', 'Ph√∫ Qu·ªëc'],
                ['ƒê√† N·∫µng', 'H·ªì Ch√≠ Minh']
            ];

            routes.forEach(([from, to]) => {
                const distance = calculateDistance(provinceCoords[from], provinceCoords[to]);
                let recommendation = '';
                
                if (distance < 300) {
                    recommendation = 'üöå Xe kh√°ch';
                } else if (distance < 500) {
                    recommendation = 'üöå Xe kh√°ch (∆∞u ti√™n) ho·∫∑c ‚úàÔ∏è M√°y bay';
                } else {
                    recommendation = '‚úàÔ∏è M√°y bay (∆∞u ti√™n) ho·∫∑c üöå Xe kh√°ch';
                }

                html += `
                    <div class="flight">
                        <p><strong>${from} ‚Üí ${to}:</strong> ${distance} km</p>
                        <p><strong>ƒê·ªÅ xu·∫•t:</strong> ${recommendation}</p>
                    </div>
                `;
            });

            showResult(html);
        }
    </script>
